<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- BoxIcons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- FontAwesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">

        <div class="temp-converter">
            
            <div class="title">
                <h2>Temperature Converter</h2>
                <span class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i>
                </span>
            </div>

            <!-- Showing Result Here -->
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <!-- Input Field -->
            <div class="degree-type">
                <!-- For Degree -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!-- For Option Selection -->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temps" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                        <option value="rankine" id="rankine">Rankine</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>

            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>


    <!-- Script Tags -->
    <script src="JS/main.js"></script>
</body>

</html>
